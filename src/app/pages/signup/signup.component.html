<app-default-login-layout
  title="Sign in and start today!"
  primaryBtnText="Signup now"
  secondaryBtnText="Login now"
  (submit)="submit()"
  (navigate)="navigate()"
  [disabledPrimaryBtn]="!signupForm.valid"
>
  <form [formGroup]="signupForm">
    <app-primary-input
      formControlName="name"
      inputName="name"
      type="text"
      placeholder="Maria da Silva"
      label="Name"
    >
      <img src="assets/email-icon.svg" alt="email icon" />
    </app-primary-input>
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      placeholder="nome@email.com"
      label="Email"
    >
      <img src="assets/email-icon.svg" alt="email icon" />
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Your Password"
    >
      <img src="assets/password-icon.svg" alt="password icon" />
    </app-primary-input>
    <app-primary-input
      formControlName="passwordConfirm"
      inputName="passwordConfirm"
      type="password"
      label="Confirm Your Password"
    >
      <img src="assets/password-icon.svg" alt="password icon" />
    </app-primary-input>
  </form>
</app-default-login-layout>
